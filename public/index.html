<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>KamiToPenOnline</title>
	<script src="/socket.io/socket.io.js"></script>
	<link href="/style.css" rel="stylesheet" type="text/css">
</head>
<body>
	<div id="styleA">
		<img src="/title.png">
		<div id="viewCardMaking1" style="display:none">
			<div id="tablePlayers"></div>
		</div>
		<div id="viewEntrance1">
			<table border="2" rules="none" cellpadding="6">
				<tr>
					<td>ルーム内：</td>
					<td>
						<div id="textRoomPlayers" style="color:red; font-size:20pt;"></div>
					</td>
					<td>名</td>
				</tr>
			</table>
			</br></br>
			プレイヤー名</br>
			<input type="text" id="inputPlayerName"></input>
			<button id="login" onClick="btnLogin()" disabled>入る</button>
		</div>
	</div>
	
	<div id="styleB">
		<div id="viewCardMaking2" style="display:none">
			<table border="2" rules="none" cellpadding="6">
				<tr >
					<td colspan="3" bgcolor="mediumseagreen">
						ルール設定
					</td>
				</tr>
				<tr>
					<td>手札の数　</td>
					<td>
						<select id="selectHandleCards">
							<option value="3">3枚</option>
							<option value="4">4枚</option>
							<option value="5" selected>5枚</option>
							<option value="6">6枚</option>
						</select>
					</td>
					<td>
						<button id="changeHandlings" onClick="btnChangeRuleHandlings()">変更</button>
					</td>
				</tr>
				<tr>
					<td>場の数</td>
					<td>
						<select id="selectFields">
							<option value="2">2（上/下）</option>
							<option value="3" selected>3（上/中/下）</option>
						</select>　
					</td>
					<td>
						<button id="changeFields" onClick="btnChangeRuleFields()">変更</button>
					</td>
				</tr>
			</table>
			</br>
		</div>
	</div>

	<div id="styleC">
		<div id="viewEntrance2">
			</br></br></br></br></br>
			<div style="color:dodgerblue; font-size:8pt;">
				【注意事項】</br>
				　<img src="/check_mark.png">最大7人までログインできるで</br>
				　<img src="/check_mark.png">終了するときは、ブラウザを閉じてええで</br>
				　<img src="/check_mark.png">ブラウザの"戻る"とか、"更新"ボタンはむやみやたらに押さへん方がええで</br>
				　　・ブラウザの戻るボタン　→　元いたページへ戻ってまう</br>
				　　・ログイン後、ブラウザの更新ボタン　→　ログアウトして、このページへ戻ってきてまう</br>
			</div>
		</div>
		<div id="viewCardMaking3" style="display:none">
			</br></br>
			<div style="background-color:khaki;">
				<img src="/card_input_time.png">
				<table border="2" rules="none" cellpadding="6">
					<tr>
						<td>山札：</td>
						<td>
							<div id="textCardsOfDeck" style="color:red; font-size:20pt;"></div>
						</td>
						<td>枚</td>
					</tr>
				</table>
				
				　↑</br>手札入力
				<input type="text" id="inputCard" size="40"></input>
				<button id="cardToDeck" onClick="btnCardToDeck()">山札へ</button>
				</br></br></br>準備OK？？？？</br>　↓</br>
				<button id="gameStart" onClick="btnGameStart()">ゲーム開始</button>
			</div>
		</div>
		<div id="viewGame" style="display:none">
			ゲーム画面
		</div>
	</div>
	
	<script type="text/javascript" src="client.js"></script>
</body>
</html>
